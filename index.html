<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生日快乐，贝贝！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Arial Rounded MT Bold', 'Helvetica Neue', sans-serif;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3em;
      color: #ff69b4;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.3em;
      margin: 0 20px;
    }

    .cat {
      font-size: 4em;
      animation: float 3s ease-in-out infinite;
      margin: 30px 0;
    }

    .button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #e456a1;
    }

    #secret {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
      display: none;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🎂 生日快乐，贝贝！</h1>
  <p>我和大福（Shell）偷偷为你准备了这个小惊喜 🐾<br>愿你的每一天都温柔、自由、被爱包围。</p>
  <div class="cat">🐱</div>

  <button class="button" onclick="showSecret()">点我一下</button>
  <div id="secret">🎁 惊喜：你是我们（我和猫）最喜欢的女孩。</div>

  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/23/audio_f7ce28c998.mp3?filename=birthday-gift-140868.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function showSecret() {
      document.getElementById("secret").style.display = "block";
    }
  </script>
</body>
</html>
